<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GPX Town Finder - Keep Duplicates</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input, button { margin: 10px 0; }
    #results { white-space: pre-wrap; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>GPX Town Finder</h1>

  <div id="results"></div>

  <script>
///////////////////////////////////////////////////////////////////////////
    function parseGPX(gpxText) {
      const parser = new DOMParser();
      const xml = parser.parseFromString(gpxText, 'application/xml');
      const trkpts = Array.from(xml.querySelectorAll('trkpt'));
      return trkpts.map(pt => ({
        lat: parseFloat(pt.getAttribute('lat')),
        lon: parseFloat(pt.getAttribute('lon'))
      }));
    } //function parseGPX

    ///////////////////////////////////////////////////////////////////////////

    // Haversine distance in km
    function distance(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat/2)**2 +
        Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
        Math.sin(dLon/2)**2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    } //function distance

  ///////////////////////////////////////////////////////////////////////////

    async function getTowns() {
      const response = await fetch('https://script.google.com/macros/s/AKfycbxPapZqH6M-bVeiFCtXjYzlMTPlR_86k5X_XCGrB34hES_p7y9GIpSmavdzqb-xFrrohQ/exec?sheet=Villages');
      towns = await response.json();
        return towns;
     }

///////////////////////////////////////////////////////////////////////////

    async function main() {
      
  const towns =  await getTowns();

        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '';

const owner = 'Chr1sG1thub';
const repo = 'TownsOnMap';
const path = 'gpx'; // e.g. 'src' or 'docs'



  fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`)
  .then(response => response.json())
  .then(data => {
    
    data.forEach(file => {
          const gpxReader = new FileReader();
          gpxReader.onload = e => {
            const points = parseGPX(e.target.result);
            const proximityKm = 0.1;
            let townsEncountered = [];

            points.forEach(pt => {
              towns.forEach(town => {
                if (distance(pt.lat, pt.lon, town.Lat, town.Lon) <= proximityKm) {
                  townsEncountered.push(town.Place);
                }
              }); //towns.forEach
            }); //points.forEach

            // Remove consecutive duplicates to avoid noisy repeats
            const filteredTowns = townsEncountered.filter((t, i, arr) => i === 0 || t !== arr[i-1]);

            const townsString = filteredTowns.join(' - ');
            const resultElem = document.createElement('span');
            const filenm = gpxFile.name.slice(0, -4);
            resultElem.innerHTML = `<strong>${filenm}</strong>,${townsString}<br/>`;
            resultsDiv.appendChild(resultElem);
          }; //gpxReader.onload
          gpxReader.readAsText(file);
        }); //gpxFiles.forEach
 
                                                              
  })
  .catch(error => console.error('Error:', error));
      
    } //function main()

    main();
    
  </script>
</body>
</html>
