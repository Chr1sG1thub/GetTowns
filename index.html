<head>
  <meta charset="UTF-8" />

  <title>GPX Town Finder - Keep Duplicates</title>

<body>
  <h1>GPX Town Finder - Keep Duplicate Towns</h1>
  <p>Upload a CSV file with town names and coordinates (name,lat,lon), then one or more GPX files to find towns visited in order (including repeats).</p>

  <label for="towns-csv">Upload Towns CSV:</label><br />
  <input type="file" id="towns-csv" accept=".csv" /><br />

  <label for="gpx-files">Upload GPX Files:</label><br />
  <input type="file" id="gpx-files" accept=".gpx" multiple /><br />

  <button id="process-btn">Process GPX Files</button>

  <div id="results"></div>

  <script>
//    function parseCSV(text) {

    //  return lines.map(line => {
      //  const [name, lat, lon] = line.split(',').map(s => s.trim());
        //return { name, lat: parseFloat(lat), lon: parseFloat(lon) };

    function parseGPX(gpxText) {
      const parser = new DOMParser();
      const xml = parser.parseFromString(gpxText, 'application/xml');
      const trkpts = Array.from(xml.querySelectorAll('trkpt'));
      return trkpts.map(pt => ({
        lat: parseFloat(pt.getAttribute('lat')),
        lon: parseFloat(pt.getAttribute('lon'))
      }));
    } //function parseGPX

    // Haversine distance in km
    function distance(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat/2)**2 +
        Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
        Math.sin(dLon/2)**2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    } //function distance

      async function getTowns() {
      const response = await fetch('https://script.google.com/macros/s/AKfycbxPapZqH6M-bVeiFCtXjYzlMTPlR_86k5X_XCGrB34hES_p7y9GIpSmavdzqb-xFrrohQ/exec?sheet=Villages');
      towns = await response.json();
        return towns;
     }

    async function main() {
      
  const towns =  await getTowns();

      document.getElementById('process-btn').addEventListener('click', () => {
      const townsFile = document.getElementById('towns-csv').files[0];
      const gpxFiles = Array.from(document.getElementById('gpx-files').files);

      if (!townsFile || gpxFiles.length === 0) {
        alert('Please upload towns CSV and at least one GPX file.');
        return;
      }


//       const reader = new FileReader();
 //     reader.onload = e => {
 //       const towns = parseCSV(e.target.result);

        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '';

        gpxFiles.forEach(gpxFile => {
          const gpxReader = new FileReader();
          gpxReader.onload = e => {
            const points = parseGPX(e.target.result);
            const proximityKm = 0.1;
            let townsEncountered = [];

            points.forEach(pt => {
              towns.forEach(town => {
                if (distance(pt.lat, pt.lon, town.Lat, town.Lon) <= proximityKm) {
                  townsEncountered.push(town.Place);
                }
              }); //towns.forEach
            }); //points.forEach

            // Remove consecutive duplicates to avoid noisy repeats
            const filteredTowns = townsEncountered.filter((t, i, arr) => i === 0 || t !== arr[i-1]);

            const townsString = filteredTowns.join(' - ');
            const resultElem = document.createElement('span');
            const filenm = gpxFile.name.slice(0, -4);
            resultElem.innerHTML = `<strong>${filenm}</strong>,${townsString}<br/>`;
            resultsDiv.appendChild(resultElem);
          }; //gpxReader.onload
          gpxReader.readAsText(gpxFile);
        }); //gpxFiles.forEach
 
                                                              
//      }; //reader.onload
  //    reader.readAsText(townsFile);
    }); //addEventListener('click'
      
    } //function main()

    main();
    
  </script>
